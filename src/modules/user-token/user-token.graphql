input CreateUserTokenInput {
  tokenTypeId: String!
  userId: String!
}

type Query {
  userToken(token: String!): UserToken
}

type Mutation {
  registerUserToken(data: CreateUserTokenInput!): UserToken
}

type UserToken {
  token: String!
  tokenTypeId: String!
  userId: String!
  expiresAt: Date!
}